<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Sale Banner</title>
    <style>
      :root {
        --black: #0a0a0a;
        --white: #f5f5f5;
        --yellow: #ffd600;
        --pink: #e91e90;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background: #111;
      }

      .wrap {
        padding: 20px;
      }

      .banner {
        border: 1px solid #2a2a2a;
        background: var(--black);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 24px;
      }

      .eyebrow {
        margin: 0;
        font-size: 12px;
        letter-spacing: -0.02em;
        color: #999;
        font-weight: 600;
      }

      h1 {
        margin: 6px 0 0;
        font-size: 38px;
        line-height: 1;
        letter-spacing: -0.04em;
      }

      .cta {
        display: inline-block;
        background: var(--yellow);
        color: #000;
        border: 1px solid var(--yellow);
        padding: 12px 18px;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .cta:hover {
        background: transparent;
        color: var(--yellow);
      }

      .pill {
        display: inline-block;
        margin-top: 8px;
        background: var(--pink);
        color: var(--white);
        border: 1px solid var(--pink);
        font-size: 11px;
        font-weight: 600;
        letter-spacing: -0.02em;
        padding: 4px 6px;
      }

      @media (max-width: 720px) {
        .banner {
          flex-direction: column;
          align-items: flex-start;
        }

        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="banner">
        <div>
          <p class="eyebrow">Cinesamples Seasonal Push</p>
          <h1>Winter Sale 60% Off</h1>
          <span class="pill">Ends Sunday</span>
        </div>
        <a class="cta" href="#">Shop Collection</a>
      </div>
    </div>
  </body>
</html>
