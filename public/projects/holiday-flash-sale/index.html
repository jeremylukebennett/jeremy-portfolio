<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Flash Sale Banner</title>
    <style>
      @import url("https://use.typekit.net/nre7coe.css");

      :root {
        --orange: #ff9000;
        --white: #ffffff;
        --ink: #141414;
      }

      * {
        box-sizing: border-box;
        font-family: europa, futura, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #111;
      }

      #flash_sale_banner_section {
        min-height: 100%;
        padding: clamp(10px, 2.4vw, 22px);
      }

      #flash_sale_banner_container {
        position: relative;
        min-height: clamp(320px, 86vh, 760px);
        width: min(1280px, 100%);
        margin: 0 auto;
        display: grid;
        align-items: center;
        padding: clamp(18px, 4vw, 44px);
        border: 2px solid rgba(255, 255, 255, 0.48);
        background-color: var(--orange);
        background-image: url("https://cdn.shopify.com/s/files/1/0229/7157/files/gabb_orange_background.jpg?v=1701811294");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
      }

      #flash_sale_banner_container::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          110deg,
          rgba(0, 0, 0, 0.42) 0%,
          rgba(0, 0, 0, 0.28) 42%,
          rgba(0, 0, 0, 0.14) 100%
        );
      }

      #flash_sale_banner_info_container {
        position: relative;
        z-index: 1;
        width: min(780px, 100%);
      }

      .text_line {
        color: var(--white);
        margin: 0;
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.04em;
        line-height: 0.98;
      }

      #line1 {
        font-size: clamp(24px, 5.2vw, 56px);
      }

      #line2 {
        margin-top: clamp(-4px, -0.7vw, -8px);
        font-size: clamp(68px, 15vw, 168px);
      }

      #line3 {
        margin-top: clamp(-10px, -1.1vw, -16px);
        font-size: clamp(38px, 8.6vw, 94px);
      }

      #line4 {
        margin-top: clamp(4px, 0.8vw, 14px);
        font-size: clamp(25px, 5.3vw, 58px);
      }

      .flash_sale_countdown_container {
        margin-top: clamp(14px, 2.2vw, 24px);
      }

      #countdown ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: repeat(4, minmax(58px, 1fr));
        gap: clamp(8px, 1.7vw, 14px);
      }

      .flash_sale_countdown_list_item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: clamp(84px, 13vw, 126px);
        border: 1px solid rgba(255, 255, 255, 0.45);
        background: rgba(0, 0, 0, 0.18);
        color: var(--white);
        text-transform: uppercase;
        font-size: clamp(12px, 1.8vw, 19px);
        letter-spacing: 0.03em;
      }

      .flash_sale_countdown_list_item .flash_sale_countdown_date_text {
        display: block;
        font-size: clamp(24px, 4.6vw, 52px);
        line-height: 1;
        font-weight: 700;
      }

      #countdown-expired {
        display: none;
        margin-top: 18px;
        color: var(--white);
        font-size: clamp(24px, 4.4vw, 46px);
        font-weight: 700;
        text-align: center;
      }

      @media (min-width: 860px) {
        #flash_sale_banner_container {
          min-height: clamp(400px, 80vh, 720px);
          background-position: right center;
        }

        #flash_sale_banner_info_container {
          width: min(760px, 70%);
        }

        .text_line,
        #countdown-expired {
          text-align: left;
        }

        #countdown ul {
          max-width: 540px;
        }

        .flash_sale_countdown_list_item {
          align-items: flex-start;
          padding-left: 12px;
        }
      }
    </style>
  </head>
  <body>
    <section id="flash_sale_banner_section">
      <div id="flash_sale_banner_container" class="unmarked">
        <div id="flash_sale_banner_info_container" class="unmarked">
          <p class="text_line" id="line1">HOLIDAY FLASH SALE</p>
          <p class="text_line" id="line2">10% OFF</p>
          <p class="text_line" id="line3">EVERYTHING</p>
          <p class="text_line" id="line4">THIS WEEK ONLY</p>

          <div class="flash_sale_countdown_container">
            <div id="countdown">
              <ul>
                <li class="flash_sale_countdown_list_item">
                  <span id="days" class="flash_sale_countdown_date_text"></span>Days
                </li>
                <li class="flash_sale_countdown_list_item">
                  <span id="hours" class="flash_sale_countdown_date_text"></span>Hours
                </li>
                <li class="flash_sale_countdown_list_item">
                  <span id="minutes" class="flash_sale_countdown_date_text"></span>Min
                </li>
                <li class="flash_sale_countdown_list_item">
                  <span id="seconds" class="flash_sale_countdown_date_text"></span>Sec
                </li>
              </ul>
            </div>
          </div>

          <p id="countdown-expired">Offer Ended</p>
        </div>
      </div>
    </section>

    <script>
      ;(() => {
        const second = 1000
        const minute = second * 60
        const hour = minute * 60
        const day = hour * 24

        const today = new Date()
        const year = today.getFullYear()
        const targetThisYear = new Date(`${year}-12-11T00:00:00`)
        const target = today > targetThisYear ? new Date(`${year + 1}-12-11T00:00:00`) : targetThisYear

        const days = document.getElementById('days')
        const hours = document.getElementById('hours')
        const minutes = document.getElementById('minutes')
        const seconds = document.getElementById('seconds')
        const countdown = document.getElementById('countdown')
        const countdownExpired = document.getElementById('countdown-expired')

        const timer = setInterval(() => {
          const now = Date.now()
          const distance = target.getTime() - now

          if (distance <= 0) {
            if (countdown) {
              countdown.style.display = 'none'
            }
            if (countdownExpired) {
              countdownExpired.style.display = 'block'
            }
            clearInterval(timer)
            return
          }

          if (days) {
            days.innerText = Math.floor(distance / day)
          }
          if (hours) {
            hours.innerText = Math.floor((distance % day) / hour)
          }
          if (minutes) {
            minutes.innerText = Math.floor((distance % hour) / minute)
          }
          if (seconds) {
            seconds.innerText = Math.floor((distance % minute) / second)
          }
        }, 250)
      })()
    </script>
  </body>
</html>
